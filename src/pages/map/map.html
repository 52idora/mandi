<ion-header>

  <ion-navbar>
    <ion-title>map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <baidu-map [options]="options" style="display: block; width:100%; height: 100%;">
    <marker *ngFor="let marker of markers" [point]="marker.point" [options]="marker.options" (clicked)="showWindow($event)"></marker>
  </baidu-map>
</ion-content>
