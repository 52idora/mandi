<ion-content>
  <div class="left-row">
    <ion-list>
      <ion-item  class="type-list act" (click)="chgType('',$event)">全部</ion-item>
      <ion-item *ngFor="let it of items" class="type-list" (click)="chgType(it.type_id,$event)">{{it.type_name}}</ion-item>
    </ion-list>
  </div>
  <div class="right-row">
    <ion-list>
      <ion-item *ngFor="let p of products">
          <div class="img pull-left"><img class="lazy-img" src="{{p.img_url}}"/></div>
          <div class=" pull-left">
            <div>{{p.product_name}}</div>
            <div class="buy">
              <div class="price pull-left">￥{{p.price}}</div>
            </div>
          </div>
        <div class="operate"><ion-icon class="ion-num ion-md-remove-circle"></ion-icon>&nbsp;<span class="num">0</span>&nbsp;<ion-icon class="ion-num ion-md-add-circle"></ion-icon></div>

      </ion-item>
    </ion-list>
  </div>
</ion-content>
